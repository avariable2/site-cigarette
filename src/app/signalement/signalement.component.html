

<div class="container-fluid" [ngStyle]="{background: 'url(assets/img/ciga.jpg)'}" style="height:100%;">

  <div class="row p-3"  id="corps">

    <div class="col-1"></div>

    <div class="col-10 align-self-center justify-content-center">

      <div class="container center-bloc bg-light p-1 rounded">
        <div class="alert alert-warning" role="alert">
          Toute les informations sont conserv√©es de maniere confidentiel.
          Veuillez ne rentrez que des lettres Majuscules (A-Z) et des Chiffres(0-9).
        </div>

        <h3 class="text-center">Entrer la plaque : </h3>

        <form [formGroup]="formSignalement" (ngSubmit)="addSignalement()">

          <div class="row justify-content-center align-items-center p-2">
            <div class="col-5">
              <input type="text" class="form-control" formControlName="plaque">
            </div>
          </div>

          <button class="btn btn-success" [disabled]="formSignalement.invalid" type="submit" name="button"> Envoyer Signalement</button>

        </form>
      </div>
    </div>

    <div class="col-1"></div>

  </div>


</div>
