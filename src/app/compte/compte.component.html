<div class="container center-block">
  <h1>Votre compte: </h1>

  <h3>Email</h3>
  <input type="text" name="email" size="50" disabled [(value)]="user.email">

  <h3>Nom d'utilisateur</h3>
  <input type="text" disabled name="username" size="50" [(value)]="user.displayName">

  <h3>Photo </h3>
  <input type="text" disabled name="photo" size="50" placeholder="Url de votre image" [(value)]="user.photoURL">

  <h3>Points : {{ points }} </h3>
  <br>
  <br>
  
</div>
