<div class="container-fluid text-center p-3 bg-warning" style="height:100%;">

  <div class="container bg-light">

    <form class="form-signin">
      <img class="mb-4 rounded-circle border bg-dark" src="../../assets/img/cigarette.png" alt="icone du site" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Se connecter</h1>

      <label for="iUsername" >Nom utilisateur</label>
      <input type="email" id="iUsername" class="form-control" placeholder="kevinDu75" required autofocus>

      <label for="inputPassword" >Mot de passe</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="12345" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Valider</button>

    </form>

  </div>

</div>
